<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robiqs | AI, Robotics, Cloud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1A237E, #6A1B9A);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d1c4e9;
    }

    .cta-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #00BFFF;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #4FC3F7;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="robiqs_logo_clean_transparent.png" alt="Robiqs Logo" class="logo" />
      <h1>Engineering the Future</h1>
      <p class="tagline">AI. Cloud. Robotics. Intelligence Reimagined.</p>
      <a href="#projects" class="cta-button">Explore Projects</a>
    </div>
  </header>
</body>
</html>
